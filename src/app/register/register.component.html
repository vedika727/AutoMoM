<form class="form-group" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Full Name:</label>
    <input type="text" formControlName="name" name="name" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" formControlName="email" name="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" formControlName="password" name="pwd" class="form-control" id="pwd">
  </div>
  <div class="form-group">
    <label for="confirm-pwd">Confirm Password:</label>
    <input type="password" formControlName="cnfPassword" name="confirm-pwd" class="form-control" id="confirm-pwd">
  </div>
  <!-- <div *ngIf="(userForm.cnfPassword.dirty) && (userForm.cnfPassword.value != userForm.password.value)">Password does not match</div> -->
  <div *ngIf="userForm.cnfPassword.touched && userForm.cnfPassword.errors">Passwords must match</div>
  <div class="pt-3">
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
  </div>
</form>
