<form class="form-main-block" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" formControlName="logEmail" class="form-control" id="email">
  </div>
  <div class="alert alert-danger" *ngIf="userForm.logEmail.touched && userForm.logEmail.errors">
      <div *ngIf="userForm.logEmail.errors.required">
        Email is required
      </div>
    </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" formControlName="logPass" class="form-control" id="pwd">
  </div>
  <div class="alert alert-danger" *ngIf="userForm.logPass.touched && userForm.logPass.errors">
    <div *ngIf="userForm.logPass.errors.required">
      Password is required
    </div>
  </div>
  <div class="pt-3">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </div>
  <div class="alert alert-danger mt-3" *ngIf="loginError">Username or password is incorrect</div>

</form>
